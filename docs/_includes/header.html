<div class="header">
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-sm-4">
                <img src="{{ site.favicon | prepend: site.baseurl }}" title="Avatar" alt="My Avatar">
                <h4>{{ site.author.title }}</h4>
                <h3 class="muted">{{ site.author.subtitle }}</h3>
                <h3>{{ site.author.name }}</h3>
                <div class="clearfix"></div>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block visible-sm-block">
                  <p>Fakulta matematiky, fyziky a informatiky UK</p>
                  <p>Katedra aplikovanej infomatiky</p>
                  <p>Školiteľ: doc. RNDr. Milan Ftáčnik, CSc.</p>
                  <p>Konzultant: Mgr. Ľubor Illek</p>
            </div>
            <div class="col-sm-4 visible-md-block visible-lg-block">
                <!-- <a href="#" class="btn btn-dark"><i class="icon-file icon-white"></i> Download.pdf </a> -->
                <p><i class="fa fa-envelope-o fa-fw"></i> {{ site.author.email }} </p>
                <p><i class="fa fa-github fa-fw"></i><a href="//github.com/{{ site.author.github }}" target="_blank">  @{{ site.author.github }} </a></p>
            </div>
        </div>
    </div>
</div>
